<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>大學生作業 Deadline 管理系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap（用來快速有一點好看度） -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- 自己的客製化樣式 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <div class="container">
      <h1>大學生作業 Deadline 管理系統</h1>
      <p class="sub">幫你記住作業、報告、考試時間，不再錯過任何 Deadline！</p>
    </div>
  </header>

  <div class="container">
    <main>
      <!-- 表單區 -->
      <section class="card-custom">
        <h2>新增 / 編輯作業</h2>
        <form id="task-form">
          <!-- 隱藏欄位：用來記錄目前是在「新增」還是「編輯」 -->
          <input type="hidden" id="task-id" />

          <div class="field">
            <label for="title">作業名稱（必填）</label>
            <input
              type="text"
              id="title"
              placeholder="例如：CH7 習題、期中報告、機率考試…"
              required
            />
          </div>

          <div class="form-row">
            <div class="field">
              <label for="course">課程名稱</label>
              <input
                type="text"
                id="course"
                placeholder="例如：雲端科技導論、工程數學一"
              />
            </div>

            <div class="field">
              <label for="dueDate">截止日期</label>
              <input type="date" id="dueDate" />
            </div>

            <div class="field">
              <label for="priority">優先程度</label>
              <select id="priority">
                <option value="high">高</option>
                <option value="medium" selected>中</option>
                <option value="low">低</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label for="note">備註</label>
            <textarea
              id="note"
              placeholder="例如：需要附上程式碼、跟組員一起完成、考試範圍第 1–5 章…"
            ></textarea>
          </div>

          <div class="btn-row">
            <button type="submit" class="btn btn-primary" id="save-btn">
              儲存作業
            </button>
            <button type="button" class="btn btn-ghost" id="reset-btn">
              清空表單
            </button>
          </div>
        </form>
      </section>

      <!-- 作業清單區 -->
      <section class="card-custom">
        <h2>作業清單</h2>

        <div class="toolbar">
          <label>
            課程：
            <select id="course-filter">
              <option value="all">全部課程</option>
            </select>
          </label>

          <label>
            排序：
            <select id="sort-by">
              <option value="dueDate">依截止日期</option>
              <option value="priority">依優先程度</option>
              <option value="createdAt">依建立時間</option>
            </select>
          </label>

          <label>
            <input type="checkbox" id="hide-done" />
            隱藏已完成
          </label>
        </div>

        <p class="hint">
          小提醒：逾期會顯示「已過期」，三天內紅色顯示、四到七天橘色顯示。
        </p>

        <div id="task-list" class="task-list"></div>
      </section>
    </main>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
